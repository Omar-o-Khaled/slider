<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/slideshow.png">
    <title>Slider</title>
</head>

<body>
    <div id="root">

        <div class="controls">
            <button id="left"><ion-icon name="caret-back-outline"></ion-icon></button>
            <button id="right"><ion-icon name="caret-forward-outline"></ion-icon></button>
        </div>
        <div class="imgdiv active">
            <img src="../images/a0.jpg" alt="img" class="desktop">
        </div>
        <div class="imgdiv">
            <img src="../images/a1.jpg" alt="img" class="desktop">
        </div>
        <div class="imgdiv">
            <img src="../images/a2.jpg" alt="img" class="desktop">
        </div>
        <div class="imgdiv">
            <img src="../images/a3.jpg" alt="img" class="desktop">
        </div>
        <div class="imgdiv">
            <img src="../images/a4.jpg" alt="img" class="desktop">
        </div>
        <div class="circleContainer">
            <div class="circle activeCircle">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
            <div class="circle">5</div>
        </div>
        <div class="time"></div>
    </div>

    <script src="./js/script1.js"></script>
</body>

</html>
